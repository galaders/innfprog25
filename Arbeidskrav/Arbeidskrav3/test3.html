<body>
    <div class="container">
        <h1>Passord generator</h1>
        <label>
            Passord Lengde:
            <input id="len" min="6" type="number" value="12" />
        </label>
        <br />
        <label>
            <input id="upper" type="checkbox" checked /> Begge deler
        </label>
        <br />
        <label>
            <input id="upper" type="checkbox" checked /> Bare sm√• bokstaver"
        </label>
        <br />
        <label>
            <input id="upper" type="checkbox" checked /> Bare store bokstaver"
        </label>
        <br />
        <label>
            <input id="nums" type="checkbox" checked /> Inkluder number
        </label>
        <br />
        <label>
            <input id="special" type="checkbox" checked /> Inkluder spesialtegn
        </label>
        <br />
        <button class="btn" onclick="generate()">Generer passord</button>
        <div class="output" id="passOut">Her vises passordet</div>
    </div>
    <script>
        function genPass(len, upper, nums, special) {
            const lower = "abcdefghijklmnopqrstuvwxyz";
            const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numChars = "0123456789";
            const specialChars = "!@#$%^&*()-_=+[]{}|;:,.<>?";
            let chars = lower;

            if (upper) chars += upperChars;
            if (nums) chars += numChars;
            if (special) chars += specialChars;

            let pass = "";
            for (let i = 0; i < len; i++) {
                const randIdx = Math.floor(Math.random() * chars.length);
                pass += chars[randIdx];
            }

            return pass;
        }
        function generate() {
            const len = parseInt(document.getElementById("len").value);
            const upper = document.getElementById("upper").checked;
            const nums = document.getElementById("nums").checked;
            const special = document.getElementById("special").checked;

            const pass = genPass(len, upper, nums, special);
            document.getElementById("passOut").textContent = pass;
        }
    
    </script>
</body>
</html>

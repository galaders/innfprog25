<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?
     
            --Ditt svar her. Husk kilder-- 
            skrivet dette i word dokumentet i steddet har mere orden p√• skrive feil der
        */
            // Din kode her
       function numbere(min, max){
           const minnumber = Math.floor(min);
           const maxnumber = Math.floor(max);
           return Math.floor(Math.random() * (maxnumber - minnumber) + minnumber);
       }
        function numberSelector(){
           
            let randomnumber = numbere(1, 10)

            document.getElementById("numberList").innerHTML += randomnumber

            if(randomnumber !== 4 && randomnumber !== 7){
            numberSelector()
            } else{
                return
            }

        }
        numberSelector()
        
    </script>
</body>
</html>

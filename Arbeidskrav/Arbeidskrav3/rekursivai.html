<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
       // Henter referanse til UL-elementet
    const listElement = document.getElementById('numberList');
  

    // Rekursiv funksjon
    function addRandomNumber() {
      // Generer tall mellom 1 og 9
      const num = Math.floor(Math.random() * 9) + 1 ;

      // Lag nytt list item og legg til i DOM
      const listItem = document.createElement('li');
      listItem.textContent = num;
      listElement.appendChild(listItem);

      // Sjekk stoppbetingelse
      if (num === 4 || num === 7) {
        return; // Base case: stopp rekursjon
      }

      // Rekursivt kall
      addRandomNumber();
    }

    // Start rekursjonen
    addRandomNumber();
        
    </script>
</body>
</html>

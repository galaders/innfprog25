<body>
    <script>
 let scores = [85, 90, 78, 92, 88];

const calculateAverage = arr => arr.reduce((sum, value) => sum + value, 0) / arr.length;

let averageScore = calculateAverage(scores);

console.log(`The average score is ${averageScore}`); // Output: The average score is 86.6
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvingsoppgave 1 - variabler</title>
</head>
<body>
    <p>hei <span id="user"></span></p>

    <script>
        /* Vi har hentet brukerinformasjon, og lagret navnet til brukeren i en variabel kalt user_name*/
        const user_name ="Kjetil";

        //Så fyller vi inn brukernavnet i HTMLen som viser teksten "Hei Brukernavn"
        document.getElementById("user").innerHTML =user_name;
    </script>
    
</body>
</html>

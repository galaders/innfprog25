<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvingsoppgave 3 - variabler</title>
</head>
<body>
    <script>

        //deklarere variabler med aldre
        const dad = 37
        const mum = 32
        const daughter = 7
        const son = 2
        //total alder: legg sammen alle aldre
        const totalAge = dad + mum + daughter + son
        //gjennomsnitt: total alder delt på fire
        const averageAge = totalAge / 4
        //skriv ut til #average
        document.getElementById("average").innerHTML = averageAge + " er familiens gjennomsnittsalder"
    </script>
</body>
</html>

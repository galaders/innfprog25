<!DOCTYPE html>

<body>
    <!-- Header-boks -->
  <div class="header-box">Høyskolen JS</div>

  

<!-- Skjema for å legge til en ansatt -->
<div class="form-card" id="leggTilForm">
  <div style="font-weight:bold; margin-bottom:8px;">Legg til ansatt</div>
  <div class="form-row">
    <label for="fornavn">Fornavn</label>
    <input id="fornavn" type="text" placeholder="Fornavn">
    <label for="etternavn">Etternavn</label>
    <input id="etternavn" type="text" placeholder="Etternavn">
  </div>
  <div class="form-row">
    <label for="epost">E-post</label>
    <input id="epost" type="email" placeholder="epost@hiof.no">
    <label for="kontor">Kontor</label>
    <input id="kontor" type="text" placeholder="A101">
  </div>
  <div class="form-row">
    <label for="stillingSelect">Stilling</label>
    <select id="stillingSelect"></select>
    <label for="kursInput">Kurs</label>
    <input id="kursInput" type="text" placeholder="Skriv kurs (komma-separert)" style="flex:1" />
  </div>
  <div style="text-align:right;">
    <div id="formError" class="form-error" aria-live="polite"></div>
    <button class="filter-btn add-btn" onclick="leggTilAnsatt()">Legg til ansatt</button>
  </div>
</div>


 <!-- Overskrift over personas-boksene -->
<div class="personas-title">Ansatte</div>

<div class="grid" id="ansatteGrid"></div>

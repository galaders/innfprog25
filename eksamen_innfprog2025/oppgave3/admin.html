<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- links til css-->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header-boks -->
  <header class="header-box">Høyskolen JS</header>

<!-- Skjema for å legge til en ansatt -->
<main class="form-card" id="leggTilForm">
  <main style="font-weight:bold; margin-bottom:8px;">Legg til ansatt</main>
  <main class="form-row">
    <label for="fornavn">Fornavn</label>
    <input id="fornavn" type="text" placeholder="Fornavn">
    <label for="etternavn">Etternavn</label>
    <input id="etternavn" type="text" placeholder="Etternavn">
  </main>
  <main class="form-row">
    <label for="epost">E-post</label>
    <input id="epost" type="email" placeholder="epost@hiof.no">
    <label for="kontor">Kontor</label>
    <input id="kontor" type="text" placeholder="A101">
  </main>
  <main class="form-row">
    <label for="stillingSelect">Stilling</label>
    <select id="stillingSelect"></select>
    <label for="kursInput">Kurs</label>
    <input id="kursInput" type="text" placeholder="Skriv kurs (komma-separert)" style="flex:1" />
  </main>
  <main style="text-align:right;">
    <main id="formError" class="form-error" aria-live="polite"></main>
    <button class="filter-btn add-btn" onclick="leggTilAnsatt()">Legg til ansatt</button>
  </main>
</main>


 <!-- Overskrift over personas-boksene -->
<main class="personas-title">Ansatte</main>

<!-- Grid med personboksene -->
<main class="grid" id="ansatteGrid"></main>

<!-- links til javascript kodene-->
<script src="../oppgave1/actions.js"></script>
<script src="../oppgave1/register.js"></script>
</body>
</html>

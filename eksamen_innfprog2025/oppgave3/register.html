<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- links til css-->
     <link rel="stylesheet" href="style.css">
    <style>
      /* På admin-siden skjuler vi slett-knappene */

    </style>
</head>
<body>
    <!-- Header-boks -->
  <header class="header-box">Høyskolen JS</header>

  <!-- Filterpanel -->
  <main class="filters">
  <button class="filter-btn" onclick="visAlle()">Vis alle ansatte</button>
    <button id="btnUndervisere" class="filter-btn">Undervisere</button>
    <button id="btnAdministrasjon" class="filter-btn">Administrasjon
  </main>

  <!-- Filter for stillinger -->
 <main class="filters">
   <span class="stilling-label">Vis kun stillinger:</span>
  <button data-stilling-id="1" class="filter-btn">Rektor</button>
  <button data-stilling-id="2" class="filter-btn">Dekan</button>
  <button data-stilling-id="3" class="filter-btn">Vaktmester</button>
  <button data-stilling-id="4" class="filter-btn">Professor</button>
  <button data-stilling-id="5" class="filter-btn">Lektor</button>
</main>

 <!-- Overskrift over personas-boksene -->
<main class="personas-title">Ansatte</main>

<!-- Grid med personboksene -->
<main class="grid" id="ansatteGrid"></main>

<!-- Ny seksjon for kursliste -->
<main id="kursListe"></main>

<!-- Footer for kursene visning av alle kurs på bunnen -->
<footer id="kursContainer"></footer>

<!-- links til javascript kodene-->
<script src="../oppgave1/actions.js"></script>

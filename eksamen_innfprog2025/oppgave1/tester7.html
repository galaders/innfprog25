<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Ansatte‑register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-width: 400px;
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #005a9e; }
    #ansatteGrid {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      background: #f9f9f9;
    }
    .delete-btn {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #d83b01;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover { background-color: #a4262c; }
    #kursContainer {
      font-size: 18px;
      color: #000000;
      text-align: left;
      margin-top: 40px;
      display: block;
    }
    #kursContainer h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #kursContainer ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>Legg til ny ansatt</h1>

  <!-- Skjema -->
  <form id="nyAnsattForm">
    <label for="fornavn">Fornavn:</label>
    <input type="text" id="fornavn" name="fornavn" required>

    <label for="etternavn">Etternavn:</label>
    <input type="text" id="etternavn" name="etternavn" required>

    <label for="epost">E‑post:</label>
    <input type="email" id="epost" name="epost" required>

    <label for="kontor">Kontor:</label>
    <input type="text" id="kontor" name="kontor" required>

    <label for="stilling">Stilling:</label>
    <select id="stilling" name="stilling" required>
      <option value="Rektor">Rektor</option>
      <option value="Dekan">Dekan</option>
      <option value="Vaktmester">Vaktmester</option>
      <option value="Professor">Professor</option>
      <option value="Lektor">Lektor</option>
    </select>

    <label for="kurs">Kurs (kommaseparert):</label>
    <input type="text" id="kurs" name="kurs">

    <button type="submit">Legg til ansatt</button>
  </form>

  <!-- Grid for ansatte -->
  <div id="ansatteGrid"></div>

  <!-- Kursliste nederst -->
  <div id="kursContainer"></div>

  <script>
    const ansatte = [];
    const kurs = {
      1: "Matematikk 1",
      2: "Matematikk 2",
      3: "Fysikk",
      4: "Kjemi",
      5: "Biologi",
      6: "Historie",
      7: "Samfunnsfag",
      8: "Engelsk",
      9: "Norsk",
      10: "IT",
      11: "Økonomi",
      12: "Pedagogikk",
      13: "Psykologi"
    };

    // Render ansatte
    function renderAnsatte() {
      const grid = document.getElementById("ansatteGrid");
      grid.innerHTML = "";
      ansatte.forEach((a, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${a.fornavn} ${a.etternavn}</h2>
          <p><strong>E‑post:</strong> ${a.epost}</p>
          <p><strong>Kontor:</strong> ${a.kontor}</p>
          <p><strong>Stilling:</strong> ${a.stilling}</p>
          <p><strong>Kurs:</strong> ${a.kurs.length > 0 ? a.kurs.join(", ") : "Ingen"}</p>
          <button class="delete-btn" data-index="${index}">Slett ansatt</button>
        `;
        grid.appendChild(card);
      });

      // Slett-knapper
      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = parseInt(e.target.dataset.index, 10);
          ansatte.splice(idx, 1);
          renderAnsatte();
        });
      });
    }

    // Render kursliste nederst
    function visAlleKurs() {
      const kursDiv = document.getElementById("kursContainer");
      kursDiv.innerHTML = `
        <h2>Alle kurs</h2>
        <ul>
          ${Object.values(kurs).map(k => `<li>${k}</li>`).join("")}
        </ul>
      `;
    }

    // Skjema
    document.getElementById("nyAnsattForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fornavn = document.getElementById("fornavn").value;
      const etternavn = document.getElementById("etternavn").value;
      const epost = document.getElementById("epost").value;
      const kontor = document.getElementById("kontor").value;
      const stilling = document.getElementById("stilling").value;
      const kursInput = document.getElementById("kurs").value;
      const kursListe = kursInput ? kursInput.split(",").map(k => k.trim()) : [];

      const nyAnsatt = { fornavn, etternavn, epost, kontor, stilling, kurs: kursListe };
      ansatte.push(nyAnsatt);

      renderAnsatte();
      e.target.reset();
    });

    // Init
    visAlleKurs();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p>Kjetil Engvold. E-post: <span id="emailcontainer"></span></p>
    <script>
        //dette er vår første funksjon
        function myFirstFunction(){
            console.log("Dette er min første funsjonen")
        }
        myFirstFunction()

        //Funksjon som tar imot et parametere
        function printName(name){   
            console.log(`Mitt navn er ${name}`)   
        }

        printName("Kjetil")

        //Funksjon som tar imot flere parametere
        function printNameAndAge(name, age){
            console.log(`Mitt navn er ${name}, og jeg er ${age} år gammel`)
        }

        printNameAndAge("Kjetil" , 31)

        //Funksjon med default parametere
        function printDefaultName(name = "Navn"){
            console.log(name)
        }

        printDefaultName("Kjetil")

        //Funksjon med epost som link
        function createEmaillink(email){
            if(!email){
                return "Ikke oppgitt"
            }
            return `<a href="mailto: ${email}">${email}</a>`
        }

        console.log(createEmaillink("Kjetile@hiof.no"))
        document.getElementById("emailcontainer").innerHTML = createEmaillink("Kjetile@hiof.no")

        //Funksjon for aldersutregning

        function ageCalculator(birthyear = "1983", year = "2025"){
            const age = year - birthyear
            const date = new Date().getFullYear()
            console.log(age)
            let text = ""
            if(year > date){
                text = `I ${year} vil du være ${age} år gammel`
            } else if(year < date){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthyear}`
                }  else{
                    text = `I ${year} var du ${age} år gammel.`
                }
            }
            console.log(text)
        }

        const users = [
            {
                name: "Jostein",
                birthyear: 1977
            },
            {
                name: "Amanda",
                birthyear: 2001 
            }
        ]

        ageCalculator(users[0].birthyear, users[1].birthyear)

        //Funksjon for å returnere tilfeldig tall mellom a og b
        function randomMinMax(a, b){
            return Math.floor(Math.random() * (b - a + 1) + a)
        }    

        console.log(randomMinMax(0,100))


         
        //testing av oppgave for arbeidskrav 2
        function randomMinMax(a, b){
            return Math.floor(Math.random() * (b - a + 1) + a)
        }    

        console.log(randomMinMax(100000,200000))

    </script>
</body>
</html>
